<!DOCTYPE html>
<html>
<head>
  <title>Luxusmarken-Feedback</title>
</head>
<body>
  <h1>Willkommen zum Feedback für Luxusmarkenprodukte</h1>
  <h2>Geben Sie Ihr Feedback ab</h2>
  <label for="name">Name:</label><br>
  <input type="text" id="name" placeholder="Ihr Name" required><br>
  <label for="age">Alter:</label><br>
  <input type="number" id="age" placeholder="Ihr Alter" required><br>
  <label for="email">E-Mail:</label><br>
  <input type="email" id="email" placeholder="Ihre E-Mail" required><br>
  <label for="job">Beruf:</label><br>
  <input type="text" id="job" placeholder="Ihr Beruf" required><br>
  <label for="designation">Bezeichnung:</label><br>
  <input type="text" id="designation" placeholder="Ihre Bezeichnung" required><br>
  <label for="productType">Produktart:</label><br>
  <select id="productType" required>
    <option value="perfume">Parfum</option>
    <option value="cream">Creme</option>
    <option value="oils">Öle</option>
  </select><br>
  <label for="feedbackText">Feedback:</label><br>
  <textarea id="feedbackText" rows="5" cols="30" placeholder="Geben Sie hier Ihr Feedback ein" required></textarea><br>
    <label for="userExperince">Your Experience with the Product:</label><br>
    <textarea id="userExperince" rows="4" cols="50" placeholder="Describe your experience..."></textarea><br><br>
<button id="submitBtn">Feedback absenden</button>
<hr>
<div id="userInfo" style="display: none;">
  <h2>Benutzerinformationen:</h2>
  <p>Name: <span id="userName"></span></p>
  <p>Alter: <span id="userAge"></span></p>
  <p>E-Mail: <span id="userEmail"></span></p>
  <p>Beruf: <span id="userJob"></span></p>
  <p>Bezeichnung: <span id="userDesignation"></span></p>
  <p>Feedback für  <span id="userProductChoice"></span>: <span id="userFeedback"></span></p>
    <p><strong>Experience:</strong> <span id="userExperienceOutput"></span></p>
</div>
<button id="submitBtn">submit</button>
<script src="./product_survey.js"></script>
</body>
</html>
