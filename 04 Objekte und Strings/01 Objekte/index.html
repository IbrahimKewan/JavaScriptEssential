<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Buchverwaltungssystem</title>
</head>
<body>
    <h1>Buchverwaltungssystem</h1>
    <label for="bookName">Buchtitel:</label><br>
    <input type="text" id="bookName"><br><br>
    <label for="authorName">Autor:</label><br>
    <textarea id="authorName" rows="4"></textarea><br><br>
    <label for="bookDescription">Buchbeschreibung:</label><br>
    <textarea id="bookDescription" rows="4"></textarea><br><br>
    <label for="pagesNumber">Seitenanzahl:</label><br>
    <input type="number" id="pagesNumber"><br><br>
    <button onclick="addBook()">Buch hinzufügen</button>

    <h2>Bücher</h2>
    <div id="books">
        <!-- Bücher werden hier angezeigt -->
    </div>
    <script src="./book_system.js"></script>
</body>
</html>
