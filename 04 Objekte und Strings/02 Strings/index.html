<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Speed Test Analyse</title>
</head>
<body>
  <h1>Speed Typing Analyse</h1>

    <label for="inputText">Tippen Sie den folgenden Text:</label><br>
    <textarea id="inputText"  cols="50" rows="5" readonly placeholder="Bereiten Sie sich zum Tippen vor..."></textarea><br>

    <label for="userInput">Ihr Tipp:</label><br>
    <textarea id="userInput"  cols="50" rows="5" placeholder="Beginnen Sie mit dem Tippen, wenn Sie bereit sind"></textarea><br>
    <button onclick="startTest()">Test starten</button>
        <button onclick="endTest()" id="btn">Test beenden</button>
    <div id="output"></div>
    <script src="./speed_analysis.js"></script>
</body>
</html>
